<p>Sliding Puzzle</p>
<main>
    <button *ngFor="let i of board"  (click)="clickFunction(i)" [ngClass]="'board'" [class.board-special]="i===9">{{i | notnine}}</button>
</main>
<button (click)="shuffleBoard(board)">Shuffle</button>

<p>
    <button (click)="makeTree(arrayToNum(this.board), 31)">Find Solution</button>
</p>
<p>
    <button (click)="solveFromMoves(moves)">SolveMoves</button>
</p>
